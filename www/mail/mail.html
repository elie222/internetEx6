<!DOCTYPE html>
<html>
<head>
    <title>Mail Application</title>
    <link rel="stylesheet" type="text/css" href="/mail/stylesheet.css" />
</head>
<body>
	<div id="container">
		<div>Hello! You've managed to login!</div>
		<input type="button" value="Compose New Email" onclick="buttonPushed('composeNewEmail');"/>
	    <div id="newEmailBox" style="display: none;">
		    <form name="loginForm" action="login" method="POST">
		        From: <input type="text" name="from"><br>
		        To: <input type="text" name="to"><br>
		        Subject: <input type="text" name="subject"><br>
		        Body: <textarea name="body"></textarea><br>
		        Arrival Date: <input type="text" name="arrivalDate"><br>
		        <input type="submit" value="Send">
		    </form>
		</div>
		<div>Received Emails:</div>		
		<div id="receivedEmails">
			
		</div>
	</div>

<script type="text/javascript">
    function buttonPushed(button) {
        console.log('HERE');
        if (button === 'composeNewEmail') {
            document.getElementById("newEmailBox").style.display="inline";
        } else {
            console.log('not a button name');
        }
    }
</script>
</body>
</html>
