<!DOCTYPE html>
<html manifest="/mail/cache.manifest">
<!--<html>-->
<head>
    <title>Mail Application</title>
    <link rel="stylesheet" type="text/css" href="/mail/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/mail/gui.css" />
<!--     <link rel="stylesheet" type="text/css" href="/mail/include/jquery-ui.css" /> -->

    <link href="/mail/include/jquery-ui-1.10.0.custom/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
    <script src="/mail/include/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js"></script>
    <script src="/mail/include/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.js"></script>

    <!-- FOR DISPLAYING EMAILS --><!-- 
    <script src="/mail/include/jquery.js"></script>
    <script src="/mail/include/jquery-ui.js"></script>
 -->
    <script type="text/javascript">
        window.mails = [];
    </script>

    <script src="/mail/mail.js"></script>
</head>
<body>
	<div id="container" class="clientArea">
        <div id="toolbar" class="window">
            <div id="userDetails">Loading...</div>
            <input type="button" class="button" value="Show MailBox" onclick="buttonPushed('backToMailbox');"/>
            <input type="button" class="button" value="Show Sent Items" onclick="buttonPushed('showSentItems');"/>
            <input type="button" class="button" value="Compose New Mail" onclick="buttonPushed('composeNewEmail');"/>
            <input type="button" class="button" style="float:right" value="Logout" onclick="logout();" />
        </div>
        <div id="errorMessage"></div>
        <div id="mailList" class="window fullScreen">
            <table id="list">
                <tr>
                    <th id="fromTo" style="width:30px">From</th><th style="width:100px">Arrival Date:</th><th style="width:200px">  Subject</th><th style="width:50px">Actions</th>
                </tr>
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </table>
        </div>

        <div id="composeDialog" class="window fullScreen">
            <form id="sendEmailForm">
                <table class="input">
                    <tr style="height:50px">
                        <td style="width:80px">To: </td><td><input id="people" class="input" type="text" name="to"></td>
                    </tr>
                    <tr style="height:50px">
                        <td  style="width:80px">Subject: </td><td><input class="input" type="text" name="subject"></td>
                    </tr>
                    <tr>
                        <td  style="width:80px">Body: </td><td><textarea class="input" name="body" ></textarea></td>
                    </tr>
                    <tr style="height:50px; text-align: center" >
                       <td colspan="2" style="width:50px"><input type="submit" class="button" value="Send"> </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="showMail" class="window fullScreen">
            <table class="input">
                <tr style="height:50px">
                    <td  style="width:100px" id="mailHeader"> </td>
                </tr>
                <tr style="height:20px">
                    <td  style="width:100px" id="mailSubject"> </td>
                </tr>
                <tr style="height:300px">
                    <td  style="width:100px" id="mailBody"> </td>
                </tr>
                <tr>
                    <td><input type="button" class="button" id="mailReply" value="Reply"/> </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
